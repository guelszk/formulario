<body>

<div class="container">
<div class="borda text-center">
 <h2>Cadastro de Alunos | Etec-Parque da Juventude</h2>
<h3>Dados Pessoais</h3>
</div>

<div class="borda">
<div class="row">
<div class="col-sm-5 p-2 ">
<div class="form-group">
<label for="nome">Nome</label>
<input type="text" class="form-control" id="nome" name="nome" placeholder="Informe seu Nome" required/>
</div>
</div>

<div class="col-sm-5 p-2">
<div class="form-group">
<label for="snome">Sobrenome</label>
<input type="text" class="form-control" id="snome" name="snome" placeholder="Informe o seu Sobrenome" required/>
</div>
</div>

</label>
<div class="col-sm-2 p-2">
<div class="form-group">
<label for="idade">Idade</label>
<input type="number" class="form-control" id="idade" name="idade" placeholder="Informe a sua Idade"/>
</div>     
</div>

</div>

<!--fim da primeira linha do formulário-->

<div class="row">
<div class="col-sm-5 p-2">
<div class="form-group">
<label for="dtnasc">Data de Nascimento</label>
<input type="date" id="dtnasc" name="dtnasc" class="form-control" required/>
</div>
</div>

<div class="col-sm-5 p-2">
<div>
<label for="CPF">CPF</label>
<input type="number" id="CPF" name="CPF" class="form-control" placeholder="000.000.000-00" required/>
</div>
</div>

<div class="col-sm-2 p-2">
<label for="sexo">Sexo</label><br/>
<label for="Feminino">Feminino</label>
<input type="radio" id="Feminino" name="Feminino"/><br/>
<label for="Masculino">Masculino</label>
<input type="radio" id="Masculino" name="Masculino" checked/>
</div>

</div>
</div>


<!--Caixa Endereço-->
<div class="borda text-center">
<h2>Endereço</h2>
</div>

<div class="borda" >
<div class="row">
<div class="col-sm-5 p-2">
<div class="form-group">
<label for="rua">Rua</label>
<input type="text" class="form-control" id="rua" name="rua" required/>
</div>
</div>

<div class="col-sm-5 p-2">
<div class="form-group">
<label for="numero">Número</label>
<input type="number" class="form-control" id="numero" name="numero" required/>
</div>
</div>

<div class="col-sm-2 p-2">
<div class="form-group">
<label for="complemento">Complemento</label>
<input type="text" class="form-control" id="complemento" name="complemento" required/>
</div>
</div>


</div>

<div class="row">
<div class="col-sm-5 p-2">
<div class="form-group">
<label for="bairro">Bairro</label>
<input type="text" class="form-control" id="bairro" name="bairro" required/>
</div>
</div>

<div class="col-sm-5 p-2">
<div class="form-group">
<label for="city">Cidade</label>
<input type="text" class="form-control" id="city" name="city" required/>
</div>
</div>

<div class="col-sm-2 p-2">
<div class="form-group">
<label for="complemento">UF</label>
<input type="text" class="form-control" id="UF" name="UF" required/> 
</div>
</div>


</div>

<div class="row">
<div class="col-sm-5 p-2">
<div class="form-group">
<label for="bairro">País</label>
<input type="text" class="form-control" id="pais" name="pais" required/>  
</div>
</div>
    
<div class="col-sm-5 p-2">
<div class="form-group">
<label for="city">CEP</label>
<input type="text" class="form-control" id="CEP" name="CEP" placeholder="000.000-00"required/>   
</div>
</div>


</div>
</div>

<!--Inicio do 3 bloco-->

<div class="borda">

<div class="row">
<div class="col-sm-12 p-2">
<div class="form-group">
<label for="msg">texto</label>
<textarea id="msg" class="form-control"></textarea>



</div>
</div>
</div>
</div>

<div class="borda">

    <div class="row">
    <div class="col-sm-12 p-2">
    <div class="form-group">
    <label for="msg">foto</label>
    <input type="file"  id="file" class="form-control"/>
    
    
    
    </div>
    </div>
    </div>
